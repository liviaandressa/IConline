<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cadastro de Materiais</title>
    <link rel="stylesheet" href="cadastroMaterial.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header class="cabecalho">
      <a class="cabecalho-titulo" href="home.html">IConline</a>
      <nav class="cabecalho-menu">
        <a class="cabecalho-item-menu" href="perfilUsuario.html">Perfil</a>
        <a class="cabecalho-item-menu" href="cadastroMaterial.html"
          >Cadastrar Material</a
        >
        <a class="cabecalho-item-menu" href="index.html">Sair</a>
      </nav>
    </header>
    <main class="conteudo">
      <section class="form-section">
        <h2 class="form-description">
          Para cadastrar um novo material, é necessário que você preencha
          algumas informações sobre o arquivo.
        </h2>
        <form>
          <div class="form-header">
            <div class="form-left">
              <div class="form-group">
                <label for="nome">Nome do arquivo:</label>
                <input type="text" id="nome" name="nome" />
              </div>
              <div class="form-group">
                <label for="disciplina">Disciplina:</label>
                <input type="text" id="disciplina" name="disciplina" />
              </div>
              <div class="form-group">
                <label for="professor">Professor:</label>
                <input type="text" id="professor" name="professor" />
              </div>
              <div class="form-group">
                <label for="semestre">Semestre:</label>
                <input type="text" id="semestre" name="semestre" />
              </div>
              <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao"></textarea>
              </div>
            </div>
            <div class="form-right">
              <div class="form-group">
                <label>Tipo:</label>
                <div class="checkbox-group">
                  <label
                    ><input type="checkbox" name="tipo" value="Lista" />
                    Lista</label
                  >
                  <label
                    ><input type="checkbox" name="tipo" value="Prova" />
                    Prova</label
                  >
                  <label
                    ><input type="checkbox" name="tipo" value="Projeto" />
                    Projeto</label
                  >
                </div>
              </div>
              <div class="form-group">
                <label>Curso:</label>
                <div class="checkbox-group">
                  <label
                    ><input type="checkbox" name="curso" value="CC" /> Ciência
                    da Computação</label
                  >
                  <label
                    ><input type="checkbox" name="curso" value="EC" />
                    Engenharia da Computação</label
                  >
                  <label
                    ><input type="checkbox" name="curso" value="Eletivas" />
                    Eletivas</label
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="form-buttons">
            <div class="form-group">
              <label for="link">Link:</label>
              <input type="url" class="submit-link" name="link" />
            </div>
            <div class="form-group">
              <input
                type="file"
                id="meuArquivo"
                accept=".pdf,.doc,.docx,.xls,.xlsx,.jpeg,.jpg,.png"
                style="display: none"
              />
              <button type="button" class="buscar-btn">Buscar Arquivo</button>
            </div>
            <!--Botão de salvas que abre modal-->

            <!-- Botão de Salvar -->
            <div class="form-group">
              <button
                type="button"
                class="submit-btn btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#confirmModal"
              >
                Salvar
              </button>
            </div>

            <!-- Modal de Confirmação -->
            <div
              class="modal fade"
              id="confirmModal"
              tabindex="-1"
              aria-labelledby="confirmModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">
                      Confirmação
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    Deseja realmente salvar os dados?
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Cancelar
                    </button>
                    <button
                      type="button"
                      class="btn btn-primary"
                      id="confirmSave"
                    >
                      Confirmar
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!--fim do botão de salvar e moral-->
          </div>
        </form>
      </section>
    </main>
    <script src="javaScript.js"></script>
  </body>
</html>

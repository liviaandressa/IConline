<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <header class="cabecalho">
        <a class="cabecalho-titulo" href="home.html">IConline</a>
        <nav class="cabecalho-menu">
            <a class="cabecalho-item-menu" href="perfilUsuario.html">Perfil</a>
            <a class="cabecalho-item-menu" href="cadastroMaterial.html">Cadastrar Material</a>
            <a class="cabecalho-item-menu" href="index.html">Sair</a>
        </nav>
    </header>

    <!--Menu com os filtros-->
    <div class="filtro-conteudo">
        <a class="item-filtro" href="home.html">Feed</a>

        <!--Filtro de todas as listas e provas por disciplina no menu-->
        <a class="item-filtro" href="#" id="disciplinaLink">Disciplina</a>
        <div class="modal" id="disciplinaModal">
            <div class="modal-content">
                <a href="disciplinaSelecionada.html" class="item-modal">
                    <h3>Ciência da Computação</h3>
                    <div>
                        <h5>Redes de Computadores</h5>
                    </div>
                </a>
                <a href="disciplinaSelecionada.html" class="item-modal">
                    <h3>Engenharia de Computação</h3>
                </a>
                <a href="disciplinaSelecionada.html" class="item-modal">
                    <h3>Eletivas</h3>
                </a>
            </div>
        </div>

        <!--Filtro de provas no menu-->
        <a class="item-filtro" href="">Provas</a>

        <!--Filtro de lista no menu-->
        <a class="item-filtro" href="">Listas</a>
    </div>

    <script>
        // JavaScript para controlar a exibição do modal
        const disciplinaLink = document.getElementById('disciplinaLink');
        const disciplinaModal = document.getElementById('disciplinaModal');

        disciplinaLink.addEventListener('click', function(event) {
            event.preventDefault(); // Previne o comportamento padrão do link
            disciplinaModal.style.display = disciplinaModal.style.display === 'block' ? 'none' : 'block'; // Alterna a exibição do modal
        });

        // Fechar o modal ao clicar fora dele
        window.addEventListener('click', function(event) {
            if (event.target === disciplinaModal) {
                disciplinaModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>

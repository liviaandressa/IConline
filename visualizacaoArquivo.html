<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disciplina Selecionada</title>
    <link rel="stylesheet" href="visualizacaoArquivo.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header class="cabecalho">
      <h3 class="cabecalho-titulo">IConline</h3>
      <nav class="cabecalho-menu">
        <a class="cabecalho-item-menu" href="perfilUsuario.html">Perfil</a>
        <a class="cabecalho-item-menu" href="cadastroMaterial.html">Cadastrar Material</a>
        <a class="cabecalho-item-menu" href="index.html">Sair</a>
      </nav>
    </header>
    <main>
      <h1>Redes de computadores</h1>
      <table>
        <thead>
          <tr>
            <th>Arquivo</th>
            <th>Professor</th>
            <th>Semestre</th>
            <th>Itens</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Prova-AB1</td>
            <td>Almir</td>
            <td>2024.1</td>
            <td>
              <button type="button" data-bs-toggle="modal" data-bs-target="#confirmModal" class="btn btn-link text-white">
                <i class="bi bi-info-circle"></i>
              </button>
              <a href="imagens/Prova-AB1.pdf" target="_blank" download class="btn btn-link text-white">
                <i class="bi bi-download"></i>
              </a>
              <button type="button" data-bs-toggle="modal" data-bs-target="#denunciarModal" class="btn btn-link text-white">
                <i class="bi bi-flag"></i>
              </button>
              <button type="button" class="btn btn-link text-white delete-btn">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td>Prova-AB2</td>
            <td>Almir</td>
            <td>2024.2</td>
            <td>
              <button type="button" data-bs-toggle="modal" data-bs-target="#confirmModal" class="btn btn-link text-white">
                <i class="bi bi-info-circle"></i>
              </button>
              <a href="imagens/Prova-AB2.pdf" target="_blank" download class="btn btn-link text-white">
                <i class="bi bi-download"></i>
              </a>
              <button type="button" data-bs-toggle="modal" data-bs-target="#denunciarModal" class="btn btn-link text-white">
                <i class="bi bi-flag"></i>
              </button>
              <button type="button" class="btn btn-link text-white delete-btn">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Modal de descrição -->
      <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="confirmModalLabel">Descrição</h5>
            </div>
            <div class="modal-body">
              <p>Lorem Ipsum é simplesmente um texto fictício...</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Fim Modal de descrição -->

      <!-- Modal de denunciar -->
      <div class="modal fade" id="denunciarModal" tabindex="-1" aria-labelledby="denunciarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="denunciarModalLabel">Denunciar arquivo</h5>
            </div>
            <div class="modal-body">
              <p>Ao confirmar, sua denúncia será analisada...</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Confirmar</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Fim Modal de denunciar -->
    </main>

    <!-- Inclusão do script JavaScript -->
    <script src="javaScript.js"></script>
  </body>
</html>
